<!DOCTYPE html>
<html>
<head>
  <title>Google Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="timer">
    <h1 id="timer-display">00:00:00</h1>
    <div>
      <button onclick="startTimer()" id="start">Start</button>
      <button onclick="pauseTimer()" id="pause">Pause</button>
      <button onclick="resetTimer()" id="reset">Reset</button>
    </div>
  </div>


  <audio id="buzzer" src="buzzer.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
